<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot-The-Mole</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shoot-The-Mole</h1>
      <div class="status">
        <div class="score">
          <h2>Score:</h2>
          <h2 id="score-up">0</h2>
        </div>

        <div class="time">
          <h2>Time:</h2>
          <h2 id="count-down">10</h2>
        </div>
      </div>

      <button>Start</button>
      <div class="game">
        <div class="hole--1">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
        <div class="hole--2">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
        <div class="hole--3">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
        <div class="hole--4">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
        <div class="hole--5">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
        <div class="hole--6">
          <img class="base" src="/src/images/hole.png" draggable="false" />
          <div class="mole"></div>
        </div>
      </div>
    </div>
    <audio id="gunshot" src="src/gunshot.mp3"></audio>
    <div class="hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
